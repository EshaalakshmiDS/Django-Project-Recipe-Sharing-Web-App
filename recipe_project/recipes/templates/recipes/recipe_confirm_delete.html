<!DOCTYPE html>
<html>
<head>
    <title>Delete Recipe</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ recipe.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'recipe_detail' recipe.pk %}">Cancel</a>
</body>
</html>
